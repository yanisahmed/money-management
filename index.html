<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3 class="text-3xl text-center bg-gray-400 py-4">Money <span class="text-white">Management</span></h3>
    </header>
    <main class="w-3/4 mx-auto my-4">
        <section id='section-balance'>
            <div class="grid md:grid-cols-3 gap-4 text-center">
                <div class="bg-purple-400 p-4 text-white ">
                    <h3 class="text-2xl uppercase font-semibold">Deposit Balance</h3>
                    <h4 class="text-4xl">$<span id="total-deposit-balance">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-4 text-white ">
                    <h3 class="text-2xl uppercase font-semibold">Withdraw Balance</h3>
                    <h4 class="text-4xl">$<span id="total-withdraw-balance">00</span></h4>
                </div>
                <div class="bg-green-400 p-4 text-white ">
                    <h3 class="text-2xl uppercase font-semibold">Total Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1000</span></h4>
                </div>
            </div>
        </section>
        <section id="section-input" class="mt-8">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="">
                    <label for="deposit-amount" class="block text-gray-700 text-sm font-bold">Please enter your
                        amount</label>
                    <input
                        class="block shadow appearance-none border rounded w-4/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" name="user-deposit-amount" id="user-deposit-amount" placeholder="$00">
                    <button
                        class="bg-purple-400 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded focus:outline-none focus:shadow-outline"
                        type="button" id="btn-deposit">
                        Deposit
                    </button>
                </div>
                <div class="">
                    <label for="withdraw-amount" class="block text-gray-700 text-sm font-bold">Please enter your
                        amount</label>
                    <input
                        class="block shadow appearance-none border rounded w-4/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" name="user-withdraw-amount" id="user-withdraw-amount" placeholder="$00">
                    <button
                        class="bg-yellow-400 hover:bg-blue-700 text-white font-bold py-2 px-4 mt-3 rounded focus:outline-none focus:shadow-outline"
                        type="button" id="btn-withdraw">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-1xl text-center text-white bg-gray-400 py-4">&copy;2021-2023</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>

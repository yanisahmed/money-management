<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3 class="text-3xl text-center bg-gray-400 py-4">Money <span class="text-white">Management</span></h3>
    </header>
    <main class="w-3/4 mx-auto my-4">
        <section class="flex justify-center">
            <div class="login w-3/6 bg-purple-100 p-4">
                <div class="mb-4">
                    <label for="useremail" class="block rounded text-gray-500">Email</label>
                    <input type="email" id="useremail" placeholder="yanis@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="userpass" class="block rounded text-gray-500">Password</label>
                    <input type="password" id="userpass" placeholder="123">
                </div>
                <button class="bg-gray-700 py-2 px-4 rounded text-white" id="btn-login">Login</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-1xl text-center text-white bg-gray-400 py-4">&copy;2021-2023</p>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
